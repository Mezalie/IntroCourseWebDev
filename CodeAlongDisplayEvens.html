<!DOCTYPE html>
<html>

<head>
    <script type="text/JavaScript" src="CodeAlongDisplayEvens.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <title>CODE ALONG: Display Even Numbers</title>
</head>

<body>
    <div class="container">
        <h1>Sample Given</h1>
        <form name="numbersInput" onsubmit="return validateItems();" class="form-inline">
            <div>
                <label for="num1">Starting Number</label>
                <input type="number" class="form-control" id="num1">
            </div>
            <div>
                <label for="num2">Ending Number</label>
                <input type="number" class="form-control" id="num2">
            </div>
            <div>
                <label for="num3">Step</label>
                <input type="number" class="form-control" id="num3">
            </div>
            <button type="submit" id="submitButton" class="btn btn-default">Display Evens</button>

        </form>
        <br />
        <p id="results"></p>
        <ul id="evenNumberList">

        </ul>
    </div>
</body>

</html>
