<!DOCTYPE html>
<html>

<head>
    <title>Mezalie's - Contact Us</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="js/bootstrap.min.js"></script>
    <script type="text/Javascript" src="js/restaurantJavaScript.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link href="css/restaurantStyles.css" rel="stylesheet" type="text/css" />


    <style type="text/css">
        body {
            background-color: orange;
        }


        label {
            font-weight: bold;
            font-family: 'Kalam', cursive;
            color: beige
        }
    </style>

</head>

<body>
    <noscript>This site works best with JavaScript enabled. To view the page in all it's glory, please make sure to turn JavaScript
        on.
    </noscript>
    <div class="container-fluid">
        <div class="header">
            <!--DONT FORGET TO PUT IN NAME -->
            <h1>Mezalie's</h1>
        </div>

        <div class="navigation">
            <hr />
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" target="_blank">
                        <i class="btn btn-lg fas fa-home"></i>
                    </a>
                    <!--<a class="nav-link" href="index.html" target="_blank">Home</a> -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html" target="_blank">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contactUs.html" target="_blank">Contact Us</a>
                </li>
            </ul>
            <hr />
        </div>

        <form name="contactForm" onsubmit="return validateInput();" method="POST">
            <!--action="submit.html"-->
            <div class="form-group row">
                <label for="name" class="offset-md-5 col-sm-1">Name:</label>
                <div>
                    <input type="text" class="form-control" id="name" name="name" />
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="offset-md-5 col-sm-1">Email:</label>
                <div>
                    <input type="text" class="form-control" id="email" name="email" />
                </div>
            </div>

            <div class="form-group row">
                <label for="phone" class="offset-md-5 col-sm-1">Phone:</label>
                <div>
                    <input type="text" class="form-control" id="phone" name="phone" />
                </div>
            </div>
            <br />
            <div class="form-group row">
                <label for="reasonInquiry" class="offset-md-5 col-sm-4">Reason for Inquiry:</label>
            </div>
            <div class="form-group row">
                <select class="offset-md-5 col-sm-2 form-control" id="reasonInquiry" name="reasonInquiry">
                    <option value="value1" checked>Catering</option>
                    <option value="value2">Private Party</option>
                    <option value="value3">Feedback</option>
                    <option value="value4">Other</option>
                </select>
            </div>


            <br />
            <div class="offset-md-5 form-group row">
                <label for="info">Additional Information:</label>
            </div>
            <div class="offset-md-5 col-sm-3 ">
                <textarea class="form-control" id="info" rows="4"></textarea>
            </div>
            <br />
            <div class="offset-md-5 col-sm-3 form-group row">
                <label>Have you been to the restaurant?</label>
            </div>
            <div class="offset-md-6 col-sm-3 form-check form-check-inline">
                <input class="form-check-input" type="radio" id="choice1" name="visited" value="no" checked/>
                <label class="form-check-label" for="choice1">No</label>
                <input class="form-check-input" type="radio" id="choice2" name="visited" value="yes" />
                <label class="form-check-label" for="choice2">Yes</label>
            </div>

            <br />
            <div class="offset-md-5 form-check form-check-inline">
                <label>Best days to contact you:
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="monday" name="choices" value="m" />M
                        <input class="form-check-input" type="checkbox" id="tuesday" name="choices" value="t" />T
                        <input class="form-check-input" type="checkbox" id="wednesday" name="choices" value="w" />W
                        <input class="form-check-input" type="checkbox"  id="thursday" name="choices" value="th" />Th
                        <input class="form-check-input" type="checkbox" id="friday" name="choices" value="f" />F
                    </div>
                </label>
            </div>
            <br />
            <br />
            <input class="offset-md-5 col-sm-3 form-control" type="submit" name="submit" value="Send Request">
            <br />
            <br />

        </form>

    </div>



    <div class="footer">
        <hr />
        <footer>
            <p>1010 Riverside Rd, Jeffersonville, IN 47130
                <br /> 812-808-5150
            </p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
