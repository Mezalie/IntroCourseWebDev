<!DOCTYPE html>
<html>
    <head>
        <title>Mezalie's - Contact Us</title>
        
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <script src="js/bootstrap.min.js"></script>
        <link href="css/restaurantStyles.css" rel="stylesheet" type="text/css" />
        
        <style type="text/css">
            
            body {
                background-color: orange;
            }
            
            form {
                text-align: center;
            }
            label {
                font-weight: bold;
                font-family: 'Kalam', cursive;
                color: beige                
            }
        
                    
        </style>
        
    </head>
    <body>
        <div class="container-fluid">
        <div class="header"><!--DONT FORGET TO PUT IN NAME -->
            <h1 >Mezalie's</h1>
        </div>
        
        <div class="navigation">
            <hr />
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" target="_blank">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html" target="_blank">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contactUs.html" target="_blank">Contact Us</a>
                </li>
                </ul>
            <hr />
        </div>
        
        <div class="form">
            <form action="submit.html" method="POST">
                <label for="name">Name:</label>    
                <input type="text" id="name" name="name"/>
                <br />
                
                <label for="email">Email:</label>  
                <input type="text" id="email" name="email"/>
                <br />
                
                <label for="phone">Phone:</label>  
                <input type="text" id="phone" name="phone"/>
                <br />
                
                <label for="reasonInquiry">Reason for Inquiry:</label>
                <select id="reasonInquiry" name="Reason for Inquiry">
                    <option value="value1" checked>Catering</option>
                    <option value="value2">Private Party</option>
                    <option value="value3">Feedback</option>
                    <option value="value4">Other</option>
                </select>
                <br />
                
                <label for="info">Additional Information:</label>
                <textarea id="info"></textarea>
                <br />
                
                <label>Have you been to the restaurant?</label>
                    <input type="radio" id="choice1" name="visited" value="no" checked/>
                    <label for="choice1">No</label>
                    <input type="radio" id="choice2" name="visited" value="yes"/>
                    <label for="choice2">Yes</label>
                 
                <br />
                
                <label>Best days to contact you:
                    <input type="checkbox" name="choices" value="m"/>M 
                    <input type="checkbox" name="choices" value="t"/>T 
                    <input type="checkbox" name="choices" value="w"/>W
                    <input type="checkbox" name="choices" value="th"/>Th 
                    <input type="checkbox" name="choices" value="f"/>F
                </label>
                <br />
                
                <input type="submit" name="submit" value="Send Request">
                <br />
                <br />
                
            </form>
        </div>
    
        <div class="footer">
            <hr />
            <footer>
                <p>1010 Riverside Rd, Jeffersonville, IN 47130<br />
                812-808-5150</p>
            </footer>
        </div>
        </div>
    </body>

</html>
